background-color:#F5F5DC;
}
footer{
	background-color:#F5F5DC;
}

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Aplicacion Cursos Online</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>

                <li class="nav-item">

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Detalle Curso</h1>
        </div>
       
    </div>
    <div class="row">
       <table id="Curso Detail" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Imagen</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result">
                <td><h4 th:text="${curso.id}" id="id"/></td>
                <td><h4 th:text="${curso.nombre}" id="name"/></td>   
                <td><img th:src="@{${curso.imagen}}"/></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/asignarCurso/{id}(id=${curso.id})}" class="btn btn-primary">Asignar </a>	
    <span style="color:red" th:text="${mensaje}"></span>
</div>
